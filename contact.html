<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact – DOUX HAVEN</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffefc;
      color: #333;
    }

    header {
      background-color: #F4C6C6;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    nav {
      background-color: #f1dada;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }

    nav a {
      text-decoration: none;
      color: #7A6F72;
      font-weight: 500;
    }

    nav a:hover {
      color: #D8A7A7;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff6f6;
      min-width: 180px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      z-index: 1;
      padding: 10px 0;
      border-radius: 8px;
    }

    .dropdown-content a {
      display: block;
      padding: 8px 16px;
      color: #7A6F72;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .dropdown-content a:hover {
      background-color: #f4eaea;
      color: #D8A7A7;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h2 {
      color: #D8A7A7;
      margin-bottom: 1rem;
      text-align: center;
    }

    form {
      background-color: #fff8f8;
      padding: 2rem;
      border: 1px solid #f3dede;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #7A6F72;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #e5caca;
      border-radius: 6px;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    button {
      background-color: #D8A7A7;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c78d8d;
    }
  </style>
</head>
<body>

  <header>
    <h1>DOUX HAVEN</h1>
    <p>Baking • Fashion • Decorating</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="shop.html">Shop</a>
    <a href="blog.html">Blog</a>
    <div class="dropdown">
      <a href="#">Blog Posts ▼</a>
      <div class="dropdown-content">
        <a href="blog-style-dress.html">Style Your Dress</a>
        <a href="blog-baking-essentials.html">Baking Essentials</a>
        <a href="blog-soft-neutrals.html">Soft Neutrals Decor</a>
      </div>
    </div>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <h2>Get in Touch</h2>
    <form action="https://formsubmit.co/your@email.com" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

</body>
</html>
